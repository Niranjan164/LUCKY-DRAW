<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niranjan Creations</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: cyan;
      text-transform: uppercase;
      text-align: center;
    }

    #screen1 {
      animation: glow 2s ease-in-out infinite alternate;
    }

    #screen1 .line1 {
      font-size: 48px;
      letter-spacing: 4px;
    }

    #screen1 .line2 {
      font-size: 56px;
      letter-spacing: 6px;
      margin-top: 15px;
    }

    #screen2 {
      display: none;
      color: lime;
      font-size: 36px;
      text-shadow: 0 0 10px lime, 0 0 20px lime;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 4px cyan, 0 0 10px cyan;
      }
      to {
        text-shadow: 0 0 20px cyan, 0 0 35px cyan;
      }
    }
  </style>
</head>
<body>

  <div id="screen1" class="screen">
    <div class="line1">WELCOME TO NIRANJAN</div>
    <div class="line2">CREATIONS</div>
  </div>

  <div id="screen2" class="screen">
    SEND DETAILS VIA MESSAGES ONLY
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';
    }, 3000);
  </script>

</body>
</html>
