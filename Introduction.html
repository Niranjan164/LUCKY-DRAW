<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niranjan Creations</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, transparent);
      width: 3px;
      height: 3px;
      opacity: 0.8;
      animation: float 15s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-10vh) translateX(20px);
        opacity: 1;
      }
    }

    .container {
      z-index: 1;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: orange;
    }

    .line {
      font-size: 36px;
      white-space: pre;
      line-height: 1.2;
      text-align: center;
      letter-spacing: 2px;
    }

    .letter {
      opacity: 0;
      display: inline-block;
      animation: showLetter 20s forwards;
    }

    @keyframes showLetter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background" id="bg"></div>

  <div class="container">
    <div class="line" id="line1"></div>
    <div class="line" id="line2"></div>
  </div>

  <script>
    // Floating dots
    const bg = document.getElementById('bg');
    for (let i = 0; i < 150; i++) {
      let dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDuration = (5 + Math.random() * 15) + 's';
      dot.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      bg.appendChild(dot);
    }

    // Text animation
    const text1 = "WELCOME  TO  NIRANJAN";
    const text2 = "     CREATIONS";
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");

    let totalDuration = 20000;
    let delay = totalDuration / (text1.length + text2.trim().length);

    text1.split('').forEach((char, index) => {
      let span = document.createElement('span');
      span.className = 'letter';
      span.style.animationDelay = (index * delay) + 'ms';
      span.textContent = char;
      line1.appendChild(span);
    });

    text2.split('').forEach((char, index) => {
      let span = document.createElement('span');
      span.className = 'letter';
      span.style.animationDelay = ((text1.length + index) * delay) + 'ms';
      span.textContent = char;
      line2.appendChild(span);
    });
  </script>
</body>
</html>
